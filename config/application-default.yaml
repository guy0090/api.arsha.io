# Runtime config
server:
  port: 3000
  address: 0.0.0.0
  compression:
    enabled: true
spring:
  devtools:
    livereload:
      enabled: false
    add-properties: false
  threads:
    virtual:
      enabled: true
  docker:
    compose:
      enabled: false

# REST documentation URL for redirect
docs: "https://documenter.getpostman.com/view/4028519/2s9Y5YRhp4#674b362e-2a27-4961-ac07-dfb925aee842"

# Redis config
cache:
  redis:
    host: redis
    port: 6379
  ttl: 30

# Logging
logging:
  level:
    io.arsha.api: INFO
    web: ERROR

# BDOCodex config
codex:
  url: "bdocodex.com"
  locales:
    - "en"
    - "de"
    - "fr"
    - "ru"
    - "es"
    - "sp"
    - "jp"
    - "kr"
    - "th"
    - "id"
    - "cn"
    - "tr"
    - "pt"
    - "tw"
    - "gl"

